<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="/static/jquery.timeago.js" type="text/javascript"></script>
		<script type="text/javascript" src="/static/timeago.js"></script>
    	<script src="/static/bootstrap/js/bootstrap.min.js"></script>

    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/static/stylesheet_2.css" media="screen">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		
		<title>{% block title %}{% endblock %}UpNEPA!</title>
	</head>

	<body>
		<div id ="wrap">
			<div class="container">
				<div class="page-header">
					{% block header %} {% endblock %}
				</div>

				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{message}}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
				
				{% block content %} {% endblock %}
			</div>
			<div id="push"></div>
		</div>
		<div id="footer">
			<div class="container">
				<div class="nav">Home</div>
				<div class="nav">About</div>
				<div class="nav">Demo</div>
				<div class="nav">Buy</div>
				<div class="nav">Testimonials</div>
			</div>
		</div>
	</body>
</html>
